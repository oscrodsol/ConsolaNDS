<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
    <div class="consola">
        <div class="parteArriba">
            <div class="headerArriba">
                <div class="divisorHeaderArr">
                    <div class="esquinaArribaIzq"></div>
                    <div class="divisorHeaderMedArr"></div>
                    <div class="esquinaArribaDer"></div>
                </div>
                <div class="divisorHeaderAbaj">
                    <div class="huecoIzq"></div>
                    <div class="gomaArribaIzq"></div>
                    <div class="divisorHeaderMedAbaj"></div>
                    <div class="gomaArribaDer"></div>
                    <div class="huecoDer"></div>
                </div>
            </div>
            <div class="medioArriba">
                <div class="medioArribaIzq">
                    <div class="medianaArrIzqArrIzq"></div>
                    <div class="medianaArrIzqAbajIzq">
                        <img class="puntosIzq" src="img/matriz_puntos.png" alt="matriz_puntos">
                    </div>
                </div>
                <div class="medioArribaPantalla">
                    <div class="cristalArriba">
                        <div class="pantallaArriba">
                            <div class="nintendoHome">
                                <img src="img/NintendoDSPantalla.png" alt="NintendoDSHome" id="activo">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="medioArribaDer">
                    <div class="medianaArrIzqArrDer"></div>
                    <div class="medianaArrIzqAbajDer">
                        <img class="puntosDer" src="img/matriz_puntos.png" alt="matriz_puntos">
                    </div>
                </div>
            </div>
            <div class="footerArriba">
                <div class="medioFooterArr">
                    <div class="medioFooterArr1"></div>
                    <div class="gomaAbajoIzq"></div>
                    <div class="medioFooterArr2"></div>
                    <div class="gomaAbajoDer"></div>
                    <div class="medioFooterArr3"></div>
                </div>
                <div class="medioFooterAbaj">
                    <div class="esquinaFooterIzq"></div>
                    <div class="medioFooterAbaj1"></div>
                    <div class="medioFooterAbaj2"></div>
                    <div class="medioFooterAbaj3"></div>
                    <div class="esquinaFooterDer"></div>
                </div>
            </div>
        </div>
        <div class="parteAbajo">
            <div class="headerAbajo">
                <div class="parcheHeader"></div>
            </div>
            <div class="medioAbajo">
                <div class="medioAbajoIzq">
                    <div class="powerBoton">
                        <div class="margenPowerizq"></div>
                        <div class="power">
                            <div class="textoPower"><a href="#activo">POWER</a></div>
                            
                        </div>
                        <div class="margenPowerDer"></div>
                    </div>
                    <div class="cajaFlechas">
                        <div class="margenFlechasIzq"></div>
                        <div class="flechas">
                            <div class="flechasIzq">
                                <div class="huecoArribaIzquierda">
                                    
                                </div>
                                <div class="flechaIzquierda">
                                    <div class="trianguloIzq"></div>
                                </div>
                                <div class="huecoAbajoIzquierda"></div>
                            </div>
                            <div class="flechasMed">
                                <div class="flechaMedioArriba">
                                    <div class="trianguloArriba"></div>
                                </div>
                                <div class="flechaMedio">
                                    <div class="redondoFlechaMedio"></div>
                                </div>
                                <div class="flechaMedioAbajo">
                                    <div class="trianguloAbajo"></div>
                                </div>
                            </div>
                            <div class="flechasDer">
                                <div class="huecoDerechaArriba"></div>
                                <div class="flechaDerecha">
                                    <div class="trianguloDer"></div>
                                </div>
                                <div class="huecoDerechaAbajo"></div>
                            </div>
                        </div>
                        <div class="margenFlechasDer"></div>
                    </div>
                    <div class="flechasMargen"></div>
                </div>
                <div class="medioAbajoIzqMargen"></div>
                <div class="medioAbajoPantalla">
                    <div class="pantallaAbajo">
                        <div class="warningNintendo">
                            <img src="img/nintendoWarning.png" alt="nintendoWarning"  id="activo">
                        </div>
                    </div>
                    <div class="margenPantallaAbajo">
                        <div class="textoNintendo">
                            <div class="logoNintendo">
                                <img src="img/NintendoDS.png" alt="LogoNintendo">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="medioAbajoDerMargen"></div>
                <div class="medioAbajoDer">
                    <div class="startSelectBoton">
                        <div class="start">
                            <div class="textoStart">
                                START
                            </div>
                        </div>
                        <div class="margenStartSelect"></div>
                        <div class="select">
                            <div class="textoSelect">
                                SELECT
                            </div>
                        </div>
                    </div>
                    <div class="botonera">
                        <div class="margenBotonesIzq"></div>
                        <div class="botones">
                            <div class="botonesIzq">
                                <div class="huecoArribaIzquierda">
                                    <div class="bordeMargen1"></div>
                                </div>
                                <div class="botonIzquierda">
                                    <div class="parcheBotonY">
                                        <div class="botonY">
                                            <div class="textoY">Y</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="huecoAbajoIzquierda">
                                    <div class="bordeMargen2"></div>
                                </div>
                            </div>
                            <div class="botonesMed">
                                <div class="botonMedioArriba">
                                    <div class="parcheBotonX">
                                        <div class="botonX">
                                            <div class="textoX">X</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="botonMedio"></div>
                                <div class="botonMedioAbajo">
                                    <div class="parcheBotonB">
                                        <div class="botonB">
                                            <div class="textoB">B</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="botonesDer">
                                <div class="huecoDerechaArriba">
                                    <div class="bordeMargen3"></div>
                                </div>
                                <div class="botonDerecha">
                                    <div class="parcheBotonA">
                                        <div class="botonA">
                                            <div class="textoA">A</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="huecoDerechaAbajo">
                                    <div class="bordeMargen4"></div>
                                </div>
                            </div>
                        </div>
                        <div class="margenBotonesDer"></div>
                    </div>
                    <div class="botonesMargen"></div>
                </div>
            </div>
            <div class="footerAbajo">
                <div class="esquinaFooterIzq"></div>
                <div class="footerAbajo1"></div>
                <div class="footerAbajo2">
                    <div class="micLeds">
                        <div class="margenMic"></div>
                        <div class="mic"></div>
                        <div class="margenMicLeds">
                            <div class="espacioMic">
                                MIC
                            </div>
                        </div>
                        <div class="leds">
                            <div class="ledIzq"></div>
                            <div class="ledDer">
                            </div>
                        </div>
                        <div class="margenLeds"></div>
                    </div>
                    <div class="footerAbajo2Margen"></div>
                </div>
                <div class="footerAbajo3"></div>
                <div class="esquinaFooterDer"></div>
            </div>
    </div>
</body>
</html>
